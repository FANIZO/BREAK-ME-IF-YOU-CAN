
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Leaderboard - Break Me If You Can</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 5%;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid lime;
      padding: 10px;
      font-size: 1.2em;
    }
    th {
      background-color: #111;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

<h1>üèÅ Live Leaderboard ‚Äì Break Me If You Can</h1>

<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Progress</th>
    </tr>
  </thead>
  <tbody id="leaderboard">
    <tr><td colspan="2">Loading...</td></tr>
  </tbody>
</table>

<script>
  // TODO: Replace this with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const table = document.getElementById("leaderboard");

  const levelLabels = [
    "Not Started",
    "Phishing Solved",
    "Password Cracked",
    "Terminal Escaped",
    "Reboot Complete"
  ];

  function renderLeaderboard(snapshot) {
    const players = snapshot.val();
    table.innerHTML = "";
    if (!players) {
      table.innerHTML = "<tr><td colspan='2'>No players yet.</td></tr>";
      return;
    }
    const entries = Object.entries(players).sort((a, b) => b[1].level - a[1].level);
    entries.forEach(([name, data]) => {
      const row = `<tr><td>${name}</td><td>${levelLabels[data.level]}</td></tr>`;
      table.innerHTML += row;
    });
  }

  db.ref("players").on("value", renderLeaderboard);
</script>

</body>
</html>
